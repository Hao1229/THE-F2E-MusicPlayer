<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE-F2E-MusicPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row h-100">
                 <!-- 左邊sideBar -->
                <div class="col-md-3 px-0">
                    <section class="bg-dark h-100">
                        <div class="text-center pt-4">
                            <div>
                                <img src="icons/headphones.svg" class="mr-1 mb-2">
                                <span class="h4 text-second">MusicPlayer</span>
                            </div>
                            <div class="relative mt-3">
                                <i class="fas fa-search text-second search-position"></i>
                                <input type="text" class="search mt-4 mr-4 bg-dark" placeholder="Album,Artists…">
                            </div>
                            <div class="mt-5">
                                <h4 class="text-second ml-4">YOUR LIBRARY</h4>
                                <div class="text-left pl-5">
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Playlists</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Artists</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Album</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Songs</a>
                                </div>
                            </div>
                            <div class="mt-5">
                                <h4 class="text-second mr-4">DISCOVER</h4>
                                <div class="text-left pl-5">
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Store</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Radio</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Like</a>
                                    <a href="#" class="text-white h5 d-block ml-5 mt-3">Browse</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-6 px-0">
                    <section class="bg-dark h-100"></section>
                </div>
                <div class="col-md-3 px-0">
                    <section class="bg-dark h-100"></section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
