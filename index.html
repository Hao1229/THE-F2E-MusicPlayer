<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE-F2E-MusicPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row h-100">
                <!-- 左邊sideBar -->
                <div class="col-lg-3 px-0">
                    <section class="bg-dark h-100">
                        <div class="text-center pt-4">
                            <div>
                                <img src="icons/headphones.svg" class="mr-1 mb-2">
                                <span class="h4 text-second">MusicPlayer</span>
                            </div>
                            <div class="relative mt-3">
                                <i class="fas fa-search text-second search-position"></i>
                                <input type="text" class="search mt-4 mr-lg-4 bg-dark" placeholder="Album,Artists…">
                            </div>
                            <div class="mt-4">
                                <h4 class="text-second mr-lg-3 d-lg-block d-none">YOUR LIBRARY</h4>
                                <h4 class="text-second mr-lg-3 RWDbtn d-block d-lg-none" @click="showLibrary">YOUR
                                    LIBRARY</h4>
                                <div>
                                    <ul class="list-style-type-none library">
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Playlists</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Artists</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Album</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Songs</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h4 class="text-second mr-lg-5 d-lg-block d-none">DISCOVER</h4>
                                <h4 class="text-second mr-lg-5 RWDbtn d-block d-lg-none" @click="showDiscover">DISCOVER
                                </h4>
                                <div>
                                    <ul class="list-style-type-none discover">
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Store</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Radio</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Like</a></li>
                                        <li class="h5 pl-lg-5 mt-3"><a href="#" class="text-white">Browse</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- 中間播放區 -->
                <div class="col-lg-6 px-0">
                    <section class="h-100 bg-album">
                        <div class="w-100 h-50 d-flex flex-row-reverse">
                            <div class="album-title w-100 h-100">
                                <div class="text-right">
                                    <span class="text-white h1 font-weight-bold">HYUKOH</span>
                                </div>
                                <div class="follower text-right">
                                    <span>Followers</span><br>
                                    <span>30,000,000</span>
                                </div>
                                <div class="d-flex flex-row-reverse mt-4">
                                    <button type="button" class="btn btn-outline-light follow-skin">FOLLOW</button>
                                </div>
                            </div>
                        </div>
                        <div class="w-100 h-50 music-list">
                            <div class="ml-4 pt-3 row">
                                <div class="col-6">
                                    <h5 class="text-white">Top Songs</h5>
                                    <ul class="list-style-type-none px-0 mt-3">
                                        <li class="border-bottom border-secondary d-flex" v-for="(item) in topMusic">
                                            <img :src="item.src" class="mr-2 h-100 mt-2">
                                            <div class="d-flex flex-column">
                                                <span class="text-white">{{item.music}}</span>
                                                <span class="text-secondary">{{item.singer}}</span>
                                            </div>
                                            <div class="ml-auto mt-2">
                                                <i class="fas fa-play text-white pointer mr-3 fa-lg"></i>
                                                <i class="far fa-heart text-white pointer fa-lg mr-1"
                                                    @click="changeIcon(item)" :class="{'fas':favoriteMusic.indexOf(item)>-1}"></i>
                                                <span class="text-white">123,45,78</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-lg-3 px-0">
                    <section class="bg-dark h-100"></section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e3354ec65.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
